<!DOCTYPE html>
<html>

	<head>

		<title>Redirector</title>

		<meta charset="UTF-8"/>

		<meta name='viewport' content='initial-scale=1.0'/>

	</head>

	<body>

		<main><p>Redirecting...</p></main>

	</body>

	<script>

  const paragraphs = document.querySelectorAll( "p" )

		for ( paragraph of paragraphs ) {

			let parts = paragraph.textContent.split('.')

			for (part of parts) {

				let found = part.startsWith(window.navigator.language) || window.navigator.language.startsWith(part)

				if (found) { window.location.replace( paragraph.textContent ) }
			}
		}

	</script>

</html>
